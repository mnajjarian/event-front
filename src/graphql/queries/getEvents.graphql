query GetEvents {
  getEvents {
    id
    name {
      en
      fi
    }
    description {
      body
      images {
        url
      }
    }
    location {
      address {
        street_address
      }
    }
    modified_at
    event_dates {
      starting_day
      ending_day
    }
    tags {
      id
      name
    }
  }
}
